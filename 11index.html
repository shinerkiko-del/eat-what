const listEl = document.getElementById("list");
const catEl = document.getElementById("category");

function currentList(){
  if(catEl.value==="all"){
    return Object.values(data).flat();
  }
  return data[catEl.value];
}

function render(){
  listEl.innerHTML="";
  if(catEl.value==="all") return;
  data[catEl.value].forEach((f,i)=>{
    const div=document.createElement("div");
    div.className="item";
    div.innerHTML=`${f}<span onclick="remove(${i})">×</span>`;
    listEl.appendChild(div);
  });
}

function add(){
  const v=document.getElementById("input").value.trim();
  if(!v||catEl.value==="all") return;
  data[catEl.value].push(v);
  document.getElementById("input").value="";
  render();
}

function remove(i){
  data[catEl.value].splice(i,1);
  render();
}

function decide(){
  const arr=currentList();
  if(arr.length===0){
    document.getElementById("result").innerText="你什么都没给我";
    return;
  }
  document.getElementById("result").innerText=
    arr[Math.floor(Math.random()*arr.length)];
}

catEl.onchange=render;
render();
